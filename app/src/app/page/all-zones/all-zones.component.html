<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <input type="text"
             class="form-control"
             id="filter"
             [(ngModel)]="model.filter"
             placeholder="Search for timezone"
             (keyup)="onFilterUpdate()"/>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="onFilter()">Search timezones</button>
    </div>
  </div>
