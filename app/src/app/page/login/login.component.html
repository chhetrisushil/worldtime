<div class = "container">
  <div class="wrapper">
    <form #f="ngForm" action="" method="post" name="Login_Form" class="form-signin">
      <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
      <hr class="colorgraph"><br>

      <input type="text" class="form-control"
             name="Username" placeholder="Username"
             required="" autofocus="" [(ngModel)]="model.username"/>
      <input type="password" class="form-control"
             name="Password" placeholder="Password"
             required="" [(ngModel)]="model.password"/>

      <button class="btn btn-lg btn-primary btn-block"  name="button"
              value="Login" type="Submit" (click)="doLogin()">Login</button>
      <button class="btn btn-lg btn-primary btn-block"  name="Signup"
              value="Signup" type="button"
              [routerLink]="['/signup']">Sign up</button>
    </form>
  </div>
</div>
