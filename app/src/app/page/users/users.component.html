<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="text-center">These are the current users:</div>
      <div class="col-sm-12" *ngFor="let user of users">
        <app-single-user [user]="user"></app-single-user>
      </div>
      <br>
      <div class="text-center">
        <button class="btn btn-primary"
                (click)="onAddUser()">+Add user</button>
      </div>
    </div>
  </div>
</div>
